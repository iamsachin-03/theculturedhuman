
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manch - Bihar Angan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body class="overflow-x-hidden">

    <!-- Header & Nav -->
    <header class="sticky top-0 left-0 w-full z-50 p-6 bg-base-color shadow-md">
        <nav class="max-w-7xl mx-auto flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-3">
                <div class="logo-container h-12 w-12"></div>
                <span class="text-2xl font-semibold tracking-wider">Bihar Angan</span>
            </a>
            <div class="hidden md:flex items-center space-x-10 text-lg">
                <a href="index.html" class="nav-link">Home</a>
                <a href="culture.html" class="nav-link">Culture</a>
                <a href="fitness.html" class="nav-link">Fitness</a>
                <a href="marketplace.html" class="nav-link">Marketplace</a>
                <a href="manch.html" class="nav-link font-semibold">Manch</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="auth.html" id="login-link" class="nav-link">Login</a>
                <div id="user-info" class="hidden items-center space-x-4">
                    <span id="user-name" class="font-semibold"></span>
                    <button id="logout-button" class="p-2 rounded-full focus:outline-none" title="Logout">
                        <i class="fas fa-sign-out-alt text-xl"></i>
                    </button>
                </div>
                <button id="theme-toggle" class="p-2 rounded-full focus:outline-none" title="Toggle Theme">
                    <i id="theme-toggle-sun" class="fas fa-sun text-xl"></i>
                    <i id="theme-toggle-moon" class="fas fa-moon text-xl hidden"></i>
                </button>
            </div>
        </nav>
    </header>

    <main class="py-12 px-6">
        <section class="max-w-4xl mx-auto text-center mb-16">
            <h1 class="font-playfair text-6xl font-bold">Manch</h1>
            <p class="text-xl text-gray-400 mt-4">The courtyard for conversation. Share your stories, ideas, and news.</p>
        </section>

        <!-- Admin Post Form (hidden by default) -->
        <section id="admin-post-form" class="hidden max-w-3xl mx-auto mb-16">
            <div class="form-container">
                 <h2 class="font-playfair text-4xl font-bold mb-8 text-center">Create a New Post</h2>
                <form id="new-post-form">
                    <div class="form-group">
                        <label for="post-title" class="form-label">Title</label>
                        <input id="post-title" type="text" placeholder="Enter an engaging title" required class="form-input">
                    </div>
                     <div class="form-group">
                        <label for="post-image-url" class="form-label">Image URL</label>
                        <input id="post-image-url" type="url" placeholder="https://example.com/image.jpg" required class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="post-content" class="form-label">Content</label>
                        <textarea id="post-content" placeholder="Share your story..." rows="8" required class="form-input"></textarea>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8">
                        <div class="form-group">
                            <label for="post-author" class="form-label">Author</label>
                            <input id="post-author" type="text" placeholder="Your name" required class="form-input">
                        </div>
                        <div class="form-group">
                             <label for="post-label" class="form-label">Label</label>
                            <select id="post-label" required class="form-input">
                                <option value="" disabled selected>Select a Label</option>
                                <option value="Blog">Blog</option>
                                <option value="Info">Info</option>
                                <option value="News">News</option>
                                <option value="Advertisement">Advertisement</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-8">
                        <button type="submit" class="btn-primary">Publish Post</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Post Filter Dropdown -->
        <section class="max-w-7xl mx-auto mb-8 flex justify-end">
            <div class="custom-select-container w-64">
                <div class="select-selected">All Labels</div>
                <div class="select-items select-hide"></div>
            </div>
        </section>

        <!-- Posts Display Section -->
        <section id="posts-container" class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            <!-- Posts will be loaded here dynamically -->
        </section>
    </main>

    <!-- Edit Post Modal -->
    <div id="edit-post-modal" class="hidden fixed inset-0 z-[60] bg-black bg-opacity-70 flex items-center justify-center p-4">
        <div class="form-container max-w-2xl w-full">
            <h2 class="font-playfair text-3xl font-bold text-center mb-8">Edit Post</h2>
            <form id="edit-post-form">
                 <input type="hidden" id="edit-post-id">
                 <div class="form-group">
                    <label for="edit-post-title" class="form-label">Title</label>
                    <input id="edit-post-title" type="text" placeholder="Enter an engaging title" required class="form-input">
                </div>
                 <div class="form-group">
                    <label for="edit-post-image-url" class="form-label">Image URL</label>
                    <input id="edit-post-image-url" type="url" placeholder="https://example.com/image.jpg" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="edit-post-content" class="form-label">Content</label>
                    <textarea id="edit-post-content" placeholder="Share your story..." rows="8" required class="form-input"></textarea>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8">
                    <div class="form-group">
                        <label for="edit-post-author" class="form-label">Author</label>
                        <input id="edit-post-author" type="text" placeholder="Your name" required class="form-input">
                    </div>
                    <div class="form-group">
                         <label for="edit-post-label" class="form-label">Label</label>
                        <select id="edit-post-label" required class="form-input">
                            <option value="" disabled>Select a Label</option>
                            <option value="Blog">Blog</option>
                            <option value="Info">Info</option>
                            <option value="News">News</option>
                            <option value="Advertisement">Advertisement</option>
                        </select>
                    </div>
                </div>
                <div class="flex justify-end gap-4 mt-8">
                    <button type="button" id="cancel-edit-post-button" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary" style="width: auto;">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Post Preview Modal -->
    <div id="post-preview-modal" class="hidden fixed inset-0 z-[70] bg-black bg-opacity-80 flex items-center justify-center">
        <div class="relative max-w-4xl w-full h-full md:h-auto bg-secondary-color rounded-lg shadow-2xl overflow-hidden">
             <button id="close-preview-button" class="absolute top-6 right-6 text-white text-3xl z-10">&times;</button>
            <div id="post-preview-content" class="overflow-y-auto h-full"></div>
        </div>
    </div>


    <!-- Footer -->
    <footer class="text-center p-10 border-t border-gray-800 mt-16">
        <p class="text-gray-400">&copy; 2025 Bihar Angan. All Rights Reserved.</p>
    </footer>
    
    <script src="scripts/logo.js"></script>
    <script src="scripts/theme.js"></script>
    <script type="module" src="scripts/auth.js"></script>
    <script type="module" src="scripts/manch.js"></script>

</body>
</html>
