
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | The Cultured Human</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="font-playfair text-4xl text-center mb-8">Admin Login</h1>
            <form id="admin-login-form">
                <div class="input-group">
                    <label for="admin-email">Email</label>
                    <input type="email" id="admin-email" required>
                </div>
                <div class="input-group">
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" required>
                </div>
                <button type="submit" class="btn btn-primary w-full">Login</button>
                <div class="text-center mt-4">
                    <a href="#" id="forgot-password-link" class="text-sm text-gray-400 hover:text-primary-color transition">Forgot Password?</a>
                </div>
                <p id="login-feedback" class="text-sm mt-4 text-center"></p>
            </form>
            <div class="text-center mt-6">
                <a href="/" class="text-gray-400 hover:text-primary-color transition">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
    <script type="module" src="admin.js"></script>
</body>
</html>
