
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Bihar Angan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body class="overflow-x-hidden flex items-center justify-center min-h-screen hero-bg"
      style="background-image: linear-gradient(to top, rgba(10, 10, 10, 0.8) 0%, rgba(10, 10, 10, 0.7) 50%, rgba(10, 10, 10, 0.9) 100%), url('https://images.unsplash.com/photo-1517999195889-4b68a3a99242?q=80&w=2070&auto=format&fit=crop');">
    <!-- Header & Nav -->
    <header class="absolute top-0 left-0 w-full z-50 p-6">
        <nav class="max-w-7xl mx-auto flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-3">
                 <div class="logo-container h-10 w-10"></div>
                <span class="text-2xl font-semibold tracking-wider">Bihar Angan</span>
            </a>
            <div class="hidden md:flex items-center space-x-10 text-lg">
                <a href="index.html" class="nav-link">Home</a>
                <a href="culture.html" class="nav-link">Culture</a>
                <a href="fitness.html" class="nav-link">Fitness</a>
                <a href="marketplace.html" class="nav-link">Marketplace</a>
                <a href="manch.html" class="nav-link">Manch</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="auth.html" id="login-link" class="nav-link font-semibold">Login</a>
                <div id="user-info" class="hidden items-center space-x-4">
                    <span id="user-name" class="font-semibold"></span>
                    <button id="logout-button" class="p-2 rounded-full focus:outline-none">
                        <i class="fas fa-sign-out-alt text-xl"></i>
                    </button>
                </div>
                <button id="theme-toggle" class="p-2 rounded-full focus:outline-none">
                    <i id="theme-toggle-sun" class="fas fa-sun text-xl"></i>
                    <i id="theme-toggle-moon" class="fas fa-moon text-xl hidden"></i>
                </button>
            </div>
        </nav>
    </header>

    <div class="relative w-full max-w-md p-8 md:p-12 rounded-2xl bg-secondary-color border border-card-border shadow-2xl">

        <!-- Email Form Container -->
        <div id="email-form-container">
            <a href="index.html" class="flex items-center justify-center gap-3 mb-8">
                <div class="logo-container h-12 w-12"></div>
            </a>
            <h2 class="font-playfair text-4xl font-bold text-center mb-4">Sign In / Sign Up</h2>
            <p class="text-center text-gray-400 mb-8">Enter your email to receive a secure sign-in link.</p>
            <form id="email-form" class="space-y-6">
                <div>
                    <label for="email-input" class="block text-lg font-medium mb-2">Email Address</label>
                    <input type="email" id="email-input" class="w-full p-3 rounded-lg bg-input-bg border-2 border-input-border focus:border-primary-color focus:outline-none" required placeholder="you@example.com">
                </div>
                <button type="submit" class="w-full px-8 py-4 bg-primary-color text-white font-bold rounded-lg hover:bg-opacity-90 transition-colors duration-300 text-lg">Send Sign-In Link</button>
            </form>
             <p id="auth-feedback" class="text-center mt-4 h-12"></p> <!-- Increased height for messages -->
        </div>

    </div>

    <!-- Scripts -->
    <script src="scripts/logo.js"></script>
    <script src="scripts/theme.js"></script>
    <script type="module" src="scripts/auth.js"></script>

</body>
</html>
