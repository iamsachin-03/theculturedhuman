
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Cultured Human</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js" defer></script>
</head>
<body class="overflow-x-hidden">

    <!-- Header & Nav -->
    <header class="absolute top-0 left-0 w-full z-50 p-6">
        <nav class="max-w-7xl mx-auto flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-3">
                <div class="h-10 w-10">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="48" stroke="var(--primary-color)" stroke-width="4" fill="none"/>
                        <text x="50" y="55" font-family="'Playfair Display', serif" font-size="32" font-weight="700" fill="var(--primary-color)" text-anchor="middle" dominant-baseline="middle">TCH</text>
                    </svg>
                </div>
                <span class="text-2xl font-semibold tracking-wider">The Cultured Human</span>
            </a>
            <div class="hidden md:flex items-center space-x-10 text-lg">
                <a href="index.html" class="nav-link">Home</a>
                <a href="fitness.html" class="nav-link">Fitness</a>
                <a href="culture.html" class="nav-link">Culture</a>
                <a href="marketplace.html" class="nav-link">Marketplace</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="auth.html" id="login-link" class="nav-link font-semibold">Login</a>
                 <div id="user-info" class="hidden items-center space-x-4">
                    <span id="user-name" class="font-semibold"></span>
                    <button id="logout-button" class="p-2 rounded-full focus:outline-none" title="Logout">
                        <i class="fas fa-sign-out-alt text-xl"></i>
                    </button>
                </div>
                <button id="theme-toggle" class="p-2 rounded-full focus:outline-none" title="Toggle Theme">
                    <i id="theme-toggle-sun" class="fas fa-sun text-xl"></i>
                    <i id="theme-toggle-moon" class="fas fa-moon text-xl hidden"></i>
                </button>
            </div>
        </nav>
    </header>

    <!-- Auth Section -->
    <main class="min-h-screen flex items-center justify-center py-24 px-6 bg-dots">
        <div class="max-w-md w-full mx-auto bg-secondary-color rounded-2xl shadow-2xl p-8 border border-card-border">

            <!-- Login Form (Hidden by default) -->
            <div id="login-form" class="hidden">
                <h2 class="font-playfair text-4xl font-bold text-center mb-6" style="color: var(--primary-color);">Login</h2>
                <form class="space-y-6">
                    <div>
                        <label for="login-email" class="sr-only">Email</label>
                        <input type="email" id="login-email" name="email" placeholder="Email Address" required class="form-input">
                    </div>
                    <div>
                        <label for="login-password" class="sr-only">Password</label>
                        <input type="password" id="login-password" name="password" placeholder="Password" required class="form-input">
                    </div>
                    <button type="submit" class="w-full cta-button">Login</button>
                </form>
                 <p class="text-center text-gray-400 mt-6">
                    Don't have an account? <a href="#" id="toggle-to-signup" class="font-semibold hover:underline" style="color: var(--primary-color);">Sign up</a>
                </p>
            </div>

            <!-- Signup Form -->
            <div id="signup-form">
                <h2 class="font-playfair text-4xl font-bold text-center mb-6" style="color: var(--primary-color);">Create Account</h2>
                <form class="space-y-6">
                    <div>
                        <label for="signup-email" class="sr-only">Email</label>
                        <input type="email" id="signup-email" name="email" placeholder="Email Address" required class="form-input">
                    </div>
                    <div>
                        <label for="signup-password" class="sr-only">Password</label>
                        <input type="password" id="signup-password" name="password" placeholder="Password (min. 6 characters)" required class="form-input">
                    </div>
                    <button type="submit" class="w-full cta-button">Sign Up</button>
                </form>
                 <p class="text-center text-gray-400 mt-6">
                    Already have an account? <a href="#" id="toggle-to-login" class="font-semibold hover:underline" style="color: var(--primary-color);">Login</a>
                </p>
            </div>

            <!-- OR Divider -->
            <div class="my-6 flex items-center justify-center">
                <div class="flex-grow border-t border-gray-600"></div>
                <span class="mx-4 text-gray-400">OR</span>
                <div class="flex-grow border-t border-gray-600"></div>
            </div>

            <!-- Google Sign-In -->
            <button id="google-signin" class="w-full cta-button-secondary">
                 <i class="fab fa-google mr-3"></i>
                Sign in with Google
            </button>

             <!-- Feedback Message -->
            <p id="auth-feedback" class="text-center mt-4"></p>

        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center p-10 border-t border-gray-800">
        <p class="text-gray-400">&copy; 2025 The Cultured Human. All Rights Reserved.</p>
        <p class="text-sm text-gray-600 mt-2">A brand dedicated to the art of living well, inspired by the spirit of Bihar.</p>
    </footer>

    <script src="theme.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
