
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manch - Bihar Angan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body class="overflow-x-hidden">

    <!-- Header & Nav -->
    <header class="sticky top-0 left-0 w-full z-50 p-6 bg-base-color shadow-md">
        <nav class="max-w-7xl mx-auto flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-3">
                <div class="logo-container h-12 w-12"></div>
                <span class="text-2xl font-semibold tracking-wider">Bihar Angan</span>
            </a>
            <div class="hidden md:flex items-center space-x-10 text-lg">
                <a href="index.html" class="nav-link">Home</a>
                <a href="culture.html" class="nav-link">Culture</a>
                <a href="fitness.html" class="nav-link">Fitness</a>
                <a href="marketplace.html" class="nav-link">Marketplace</a>
                <a href="manch.html" class="nav-link font-semibold">Manch</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="auth.html" id="login-link" class="nav-link">Login</a>
                <div id="user-info" class="hidden items-center space-x-4">
                    <span id="user-name" class="font-semibold"></span>
                    <button id="logout-button" class="p-2 rounded-full focus:outline-none" title="Logout">
                        <i class="fas fa-sign-out-alt text-xl"></i>
                    </button>
                </div>
                <button id="theme-toggle" class="p-2 rounded-full focus:outline-none" title="Toggle Theme">
                    <i id="theme-toggle-sun" class="fas fa-sun text-xl"></i>
                    <i id="theme-toggle-moon" class="fas fa-moon text-xl hidden"></i>
                </button>
            </div>
        </nav>
    </header>

    <main class="py-12 px-6">
        <section class="max-w-4xl mx-auto text-center mb-16">
            <h1 class="font-playfair text-6xl font-bold">Manch</h1>
            <p class="text-xl text-gray-400 mt-4">The courtyard for conversation. Share your stories, ideas, and news.</p>
        </section>

        <!-- Admin Post Form (hidden by default) -->
        <section id="admin-post-form" class="hidden max-w-4xl mx-auto mb-16 p-8 card">
            <h2 class="font-playfair text-3xl font-bold mb-6">Create a New Post</h2>
            <form id="new-post-form" class="space-y-6">
                <input id="post-title" type="text" placeholder="Post Title" required class="w-full input-field">
                <input id="post-image-url" type="url" placeholder="Image URL" required class="w-full input-field">
                <textarea id="post-content" placeholder="What do you want to share?" rows="8" required class="w-full input-field"></textarea>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <input id="post-author" type="text" placeholder="Authored By" required class="w-full input-field">
                    <select id="post-label" required class="w-full input-field">
                        <option value="" disabled selected>Select a Label</option>
                        <option value="Blog">Blog</option>
                        <option value="Info">Info</option>
                        <option value="News">News</option>
                        <option value="Advertisement">Advertisement</option>
                    </select>
                </div>
                <button type="submit" class="cta-button w-full">Publish Post</button>
            </form>
        </section>

        <!-- Post Filter Dropdown -->
        <section class="max-w-7xl mx-auto mb-8 flex justify-end">
            <div class="custom-select-container w-64">
                <div class="select-selected">All Labels</div>
                <div class="select-items select-hide"></div>
            </div>
        </section>

        <!-- Posts Display Section -->
        <section id="posts-container" class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            <!-- Posts will be loaded here dynamically -->
        </section>
    </main>

    <!-- Edit Post Modal -->
    <div id="edit-post-modal" class="hidden fixed inset-0 z-[60] bg-black bg-opacity-70 flex items-center justify-center p-4">
        <div class="card max-w-2xl w-full p-8 space-y-6">
            <h2 class="font-playfair text-3xl font-bold">Edit Post</h2>
            <form id="edit-post-form" class="space-y-6">
                <input type="hidden" id="edit-post-id">
                <input id="edit-post-title" type="text" placeholder="Post Title" required class="w-full input-field">
                <input id="edit-post-image-url" type="url" placeholder="Image URL" required class="w-full input-field">
                <textarea id="edit-post-content" placeholder="What do you want to share?" rows="8" required class="w-full input-field"></textarea>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <input id="edit-post-author" type="text" placeholder="Authored By" required class="w-full input-field">
                    <select id="edit-post-label" required class="w-full input-field">
                        <option value="" disabled>Select a Label</option>
                        <option value="Blog">Blog</option>
                        <option value="Info">Info</option>
                        <option value="News">News</option>
                        <option value="Advertisement">Advertisement</option>
                    </select>
                </div>
                <div class="flex justify-end gap-4">
                    <button type="button" id="cancel-edit-post-button" class="px-6 py-2 rounded-lg border border-gray-600 hover:bg-gray-700 transition-colors">Cancel</button>
                    <button type="submit" class="cta-button">Save Changes</button>
                </div>
            </form>
        </div>
    </div>


    <!-- Footer -->
    <footer class="text-center p-10 border-t border-gray-800 mt-16">
        <p class="text-gray-400">&copy; 2025 Bihar Angan. All Rights Reserved.</p>
    </footer>
    
    <script src="logo.js"></script>
    <script src="theme.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="manch.js"></script>

</body>
</html>
