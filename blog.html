
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - The Cultured Human</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js" defer></script>
</head>
<body class="overflow-x-hidden">

    <!-- Header & Nav -->
    <header class="absolute top-0 left-0 w-full z-50 p-6">
        <nav class="max-w-7xl mx-auto flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-3">
                 <div class="h-10 w-10">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="48" stroke="var(--primary-color)" stroke-width="4" fill="none"/>
                        <text x="50" y="55" font-family="'Playfair Display', serif" font-size="32" font-weight="700" fill="var(--primary-color)" text-anchor="middle" dominant-baseline="middle">TCH</text>
                    </svg>
                </div>
                <span class="text-2xl font-semibold tracking-wider">The Cultured Human</span>
            </a>
            <div class="hidden md:flex items-center space-x-10 text-lg">
                <a href="index.html" class="nav-link">Home</a>
                <a href="fitness.html" class="nav-link">Fitness</a>
                <a href="culture.html" class="nav-link">Culture</a>
                <a href="marketplace.html" class="nav-link">Marketplace</a>
                <a href="blog.html" class="nav-link font-semibold">Blog</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="auth.html" id="login-link" class="nav-link">Login</a>
                <div id="user-info" class="hidden items-center space-x-4">
                    <span id="user-name" class="font-semibold"></span>
                    <button id="logout-button" class="p-2 rounded-full focus:outline-none" title="Logout">
                        <i class="fas fa-sign-out-alt text-xl"></i>
                    </button>
                </div>
                <button id="theme-toggle" class="p-2 rounded-full focus:outline-none" title="Toggle Theme">
                    <i id="theme-toggle-sun" class="fas fa-sun text-xl"></i>
                    <i id="theme-toggle-moon" class="fas fa-moon text-xl hidden"></i>
                </button>
            </div>
        </nav>
    </header>

    <!-- Blog Hero Section -->
    <section class="relative hero-bg py-48 text-center" style="background-image: linear-gradient(to top, rgba(10, 10, 10, 1) 0%, rgba(10, 10, 10, 0.6) 50%, rgba(10, 10, 10, 0.9) 100%), url('https://images.unsplash.com/photo-1499750310107-5fef28a66643?q=80&w=2070&auto=format&fit=crop');">
        <div class="relative max-w-4xl mx-auto px-6">
            <h1 class="font-playfair text-6xl md:text-7xl font-bold">The TCH Journal</h1>
            <p class="text-xl md:text-2xl text-gray-300 mt-4">Insights on Fitness, Culture, and the Art of Living Well.</p>
        </div>
    </section>

    <!-- Main Content -->
    <main class="py-24 px-6">
        <div class="max-w-7xl mx-auto">

            <!-- Filters & Admin Section -->
            <div class="flex flex-col md:flex-row justify-between items-center gap-6 mb-16">
                <div id="tag-filters" class="flex flex-wrap gap-3">
                    <!-- Tag buttons will be dynamically injected here -->
                </div>
                 <!-- Admin-only "Create Post" button. Hidden by default -->
                <div id="admin-controls" class="hidden">
                    <a href="create-post.html" class="cta-button">Create New Post</a>
                </div>
            </div>

            <!-- Blog Grid -->
            <div id="blog-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12">
                <!-- Blog post cards will be injected by JS -->
            </div>

            <!-- Pagination -->
            <div id="pagination-controls" class="flex justify-center items-center gap-4 mt-16">
                <!-- Pagination buttons will be injected by JS -->
            </div>

        </div>
    </main>

    <!-- Post Preview Modal -->
    <div id="post-preview" class="fixed inset-0 bg-black bg-opacity-80 backdrop-blur-sm z-[100] hidden items-center justify-center p-4">
        <div id="preview-content" class="relative w-full max-w-4xl max-h-[90vh] bg-secondary-color rounded-2xl shadow-2xl overflow-y-auto p-8 md:p-12 animate-fadeInUp">
            <!-- Content will be injected here -->
            <button id="close-preview" class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors duration-300 w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center">
                <i class="fas fa-times text-2xl"></i>
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center p-10 mt-16 border-t border-gray-800">
        <p class="text-gray-400">&copy; 2025 The Cultured Human. All Rights Reserved.</p>
        <p class="text-sm text-gray-600 mt-2">A brand dedicated to the art of living well, inspired by the spirit of Bihar.</p>
    </footer>
    
    <script src="theme.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="blog.js"></script>

</body>
</html>
